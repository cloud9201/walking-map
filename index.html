<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>도보일주 지도 뷰어</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
    }
    #map {
      height: 80%;
    }
    #controls {
      padding: 10px;
      background: #f2f2f2;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .scroll-container {
      overflow-x: auto;
    }
    #checkboxes {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      max-height: calc(3 * 30px);
    }
    #basemap-btns, #meta {
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
    }
    #info-section {
      display: none;
      flex-wrap: wrap;
      gap: 5px;
      margin-top: 5px;
    }
    .info-box {
      font-size: 13px;
      padding: 4px 6px;
      background: #fff;
      border: 1px solid #ccc;
    }
    @media (max-width: 768px) {
      #checkboxes {
        font-size: 13px;
        overflow-x: auto;
      }
      .info-box {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div id="controls">
    <div class="scroll-container">
      <div id="checkboxes">
        <label><input type="checkbox" id="allCheck" onchange="toggleAll(this)"> 전체 보기</label>
        <script>
          for (let i = 1; i <= 16; i++) {
            document.write(`<label><input type="checkbox" value="${i}주차" onchange="toggleTrack(this)"> ${i}주차</label>`);
          }
        </script>
      </div>
    </div>
    <div id="basemap-btns">
      <button onclick="setBaseLayer('osm')">일반지도</button>
      <button onclick="setBaseLayer('satellite')">위성지도</button>
      <button onclick="setBaseLayer('hybrid')">하이브리드</button>
      <button onclick="toggleInfo()">주차 정보 토글</button>
    </div>
    <div id="info-section"></div>
    <div id="meta">
      <span style="font-size: 12px; color: gray;">도보일주 지도 뷰어 v2025.06.29.05</span>
    </div>
  </div>

  <div id="map"></div>

  <script>
    const map = L.map('map').setView([36.5, 127.5], 7);

    const baseLayers = {
      osm: L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap contributors'
      }),
      satellite: L.tileLayer('https://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
        maxZoom: 20,
        subdomains: ['mt0','mt1','mt2','mt3'],
        attribution: '© Google'
      }),
      hybrid: L.tileLayer('https://{s}.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
        maxZoom: 20,
        subdomains: ['mt0','mt1','mt2','mt3'],
        attribution: '© Google Hybrid'
      })
    };

    baseLayers.osm.addTo(map);

    function setBaseLayer(type) {
      Object.values(baseLayers).forEach(layer => {
        if (map.hasLayer(layer)) map.removeLayer(layer);
      });
      baseLayers[type].addTo(map);
    }

    const layerRefs = {};
    const colorPool = ['red', 'blue', 'green', 'orange', 'purple', 'magenta', 'teal'];

    function toggleTrack(cb) {
      const key = cb.value;
      if (cb.checked) {
        loadJS(`track_${key}.js`, () => drawTrack(key));
      } else {
        removeTrack(key);
      }
    }

    function loadJS(src, callback) {
      if (document.querySelector(`script[src="${src}"]`)) {
        callback(); return;
      }
      const s = document.createElement('script');
      s.src = src;
      s.onload = callback;
      document.body.appendChild(s);
    }

    function drawTrack(key) {
      if (!window.trackDataPart || !trackDataPart[key]) return;
      const data = trackDataPart[key];
      const latlngs = data.coords.map(p => [p.lat, p.lon]);
      const polyline = L.polyline(latlngs, {
        color: colorPool[Object.keys(layerRefs).length % colorPool.length],
        weight: 4,
        opacity: 0.8
      }).addTo(map);
      layerRefs[key] = polyline;
      map.fitBounds(polyline.getBounds());

      const infoBox = document.createElement('div');
      infoBox.className = 'info-box';
      infoBox.innerText = `${key}: ${data.start} ~ ${data.end}`;
      document.getElementById('info-section').appendChild(infoBox);
    }

    function removeTrack(key) {
      if (layerRefs[key]) {
        map.removeLayer(layerRefs[key]);
        delete layerRefs[key];
        document.querySelectorAll('.info-box').forEach(box => {
          if (box.innerText.startsWith(key)) box.remove();
        });
      }
    }

    function toggleAll(master) {
      document.querySelectorAll('#checkboxes input[type=checkbox]').forEach(cb => {
        if (cb !== master) {
          cb.checked = master.checked;
          toggleTrack(cb);
        }
      });
    }

    function toggleInfo() {
      const info = document.getElementById('info-section');
      info.style.display = info.style.display === 'flex' ? 'none' : 'flex';
    }
  </script>
</body>
</html>
