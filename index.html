<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>도보일주 지도 뷰어</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    .control-row {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
    }

    .checkbox-container {
      max-height: 2.5rem;
      overflow-x: auto;
      overflow-y: hidden;
      white-space: nowrap;
      width: 100%;
      padding: 0 1rem;
    }

    .checkbox-wrapper {
      display: flex;
      flex-wrap: nowrap;
      gap: 1rem;
      align-items: center;
    }

    .map-container {
      width: 100%;
      height: 80vh;
    }

    .week-info-container {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      max-height: 4.5rem; /* 2줄 기준 */
      overflow-y: auto;
      padding: 0 1rem;
    }

    .week-info {
      border: 1px solid #ccc;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      background: #f5f5f5;
      font-size: 0.9rem;
    }

    .footer-version {
      text-align: center;
      color: #777;
      font-size: 0.8rem;
      padding: 0.5rem;
    }

    button {
      padding: 0.4rem 0.8rem;
    }

    @media (max-width: 600px) {
      .checkbox-wrapper {
        gap: 0.5rem;
      }

      .week-info {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <!-- 전체/주차별 보기 -->
  <div class="control-row">
    <label><input type="checkbox" id="selectAll" /> 전체 보기</label>
    <div class="checkbox-container">
      <div class="checkbox-wrapper" id="checkboxWrapper">
        <!-- 주차별 체크박스가 JS로 삽입됨 -->
      </div>
    </div>
  </div>

  <!-- 지도 유형 + 주차 정보 토글 -->
  <div class="control-row">
    <button onclick="setBaseLayer('osm')">일반지도</button>
    <button onclick="setBaseLayer('satellite')">위성지도</button>
    <button onclick="setBaseLayer('hybrid')">하이브리드</button>
    <button onclick="toggleWeekInfo()">주차 정보 토글</button>
  </div>

  <!-- 주차 정보 -->
  <div class="week-info-container" id="weekInfoContainer">
    <!-- 주차 정보 텍스트가 JS로 삽입됨 -->
  </div>

  <!-- 지도 -->
  <div id="map" class="map-container"></div>

  <!-- 버전 -->
  <div class="footer-version">
    도보일주 지도 뷰어 v2025.06.29.06
  </div>

  <!-- Leaflet & Script -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="js/map-loader.js"></script>
</body>
</html>
