<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>도보일주 지도 뷰어</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .controls {
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .checkbox-row {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      overflow-x: auto;
      max-height: 3.5em;
    }
    .map-buttons {
      display: flex;
      gap: 10px;
    }
    #weekInfoContainer {
      display: flex;
      flex-wrap: wrap;
      max-height: 5em;
      overflow-y: auto;
      gap: 10px;
    }
    #map {
      flex: 1;
    }
    .version {
      text-align: center;
      font-size: 0.75rem;
      color: #666;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="controls">
    <!-- 전체 보기 / 주차별 체크박스 -->
    <div class="checkbox-row">
      <label><input type="checkbox" id="toggleAll" /> 전체 보기</label>
      <label><input type="checkbox" class="week-checkbox" value="1주차" /> 1주차</label>
      <label><input type="checkbox" class="week-checkbox" value="2주차" /> 2주차</label>
      <label><input type="checkbox" class="week-checkbox" value="3주차" /> 3주차</label>
      <label><input type="checkbox" class="week-checkbox" value="4주차" /> 4주차</label>
      <label><input type="checkbox" class="week-checkbox" value="5주차" /> 5주차</label>
      <label><input type="checkbox" class="week-checkbox" value="6주차" /> 6주차</label>
      <label><input type="checkbox" class="week-checkbox" value="7주차" /> 7주차</label>
      <label><input type="checkbox" class="week-checkbox" value="8주차" /> 8주차</label>
      <label><input type="checkbox" class="week-checkbox" value="9주차" /> 9주차</label>
      <label><input type="checkbox" class="week-checkbox" value="10주차" /> 10주차</label>
      <label><input type="checkbox" class="week-checkbox" value="11주차" /> 11주차</label>
      <label><input type="checkbox" class="week-checkbox" value="12주차" /> 12주차</label>
      <label><input type="checkbox" class="week-checkbox" value="13주차" /> 13주차</label>
      <label><input type="checkbox" class="week-checkbox" value="14주차" /> 14주차</label>
      <label><input type="checkbox" class="week-checkbox" value="15주차" /> 15주차</label>
      <label><input type="checkbox" class="week-checkbox" value="16주차" /> 16주차</label>
    </div>
    <!-- 지도 유형 및 정보 토글 -->
    <div class="map-buttons">
      <button onclick="setBaseMap('normal')">일반지도</button>
      <button onclick="setBaseMap('satellite')">위성지도</button>
      <button onclick="setBaseMap('hybrid')">하이브리드</button>
      <button onclick="toggleWeekInfo()">주차 정보 토글</button>
    </div>
    <!-- 주차별 날짜 정보 -->
    <div id="weekInfoContainer">
      <!-- 주차별 날짜 정보는 JS로 채워짐 -->
    </div>
  </div>
  <!-- 지도 -->
  <div id="map"></div>
  <!-- 버전 -->
  <div class="version">도보일주 지도 뷰어 v2025.06.29.07</div>

  <!-- 스크립트들 (Leaflet 등) -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // JS 코드 작성 위치 (트랙 로딩, 체크박스 핸들링, 지도 설정 등)
    // 예시: setBaseMap, toggleWeekInfo 함수 정의
  </script>
</body>
</html>
